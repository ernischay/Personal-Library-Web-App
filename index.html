<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/620abd498b.js"></script>
</head>
<body>
<section id="container">
    <nav>
        <ul>
        <li><i class="fa fa-book fa-1x"></i>&nbsp;Library</li>
        <li class="welcome">Welcome,&nbsp;<span id="name"></span></li>
        </ul>
    </nav>
    <div id="side-drop">
        <div id="drops">
            <div class="add-note">
                <input class="note" autofocus type="text"/>
                <i class="fa fa-plus-square fa-2x new-note"></i>
            </div>
            <div class="notes-list">
            </div>
        </div>
    </div>
    

</section>
<div id="modal-container">
    <div id="modal">
        <form>
        <p>Hello <input class="user" autofocus type="text"/> <strong>,</strong> you are one step away to create your own personal library.</p>
        <button type="submit" class="done">Done</button>
        </form>
    </div>
</div>

<script src="library.js"></script>
</body>
</html>
